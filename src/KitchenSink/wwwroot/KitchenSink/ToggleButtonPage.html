<link rel="import" href="/sys/paper-toggle-button/paper-toggle-button.html" />

<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/toggleButton-heading" class="kitchensink-heading-1">Toggle Button</h1>

        <p slot="kitchensink/toggleButton-description">JSON's primitive value type <code>boolean</code> can be mapped to a toggle button element.</p>

        <div slot="kitchensink/toggleButton-label" class="kitchensink-test-tooglebutton-label">{{model.AcceptTermsAndConditionsReaction}}</div>

        <paper-toggle-button slot="kitchensink/toggleButton-toggle-button" class="kitchensink-test-tooglebutton" checked="{{model.AcceptTermsAndConditions$::change}}"></paper-toggle-button>
    </template>
</template>
